<div class="container">
  <mat-card class="mat-elevation-z3 p-4">

    <div class="row">
      <div class="col-6">
        <h3 class="mb-4">Projects Overview</h3>
      </div>
      <div class="col-6">
        <button class="float-right" mat-flat-button color="primary">
          New Project
        </button>
        <button class="float-right mr-2" mat-stroked-button color="basic">Archived</button>
      </div>
    </div>

    <div style="height: 70vh;">

      <mat-accordion>
        <!-- *ngFor loop -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              This is the project title
            </mat-panel-title>
            <mat-panel-description>
              <span class="mr-5">Status: In Progress</span>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-panel-description>
            <p>This is a summary of the content. </p>

            <p>Owner: Administrator</p>
          </mat-panel-description>

          <!-- Extra content, like buttons -->
          <hr>

          <button mat-stroked-button color="basic" class="mr-2">Edit Project</button>
          <button mat-stroked-button color="basic" class="mr-2">Archive</button>

        </mat-expansion-panel>

      </mat-accordion>

    </div>
  </mat-card>
</div>
