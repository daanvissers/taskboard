<mat-card class="mat-elevation-z3 p-4">
  <div class="row">
    <div class="col-2">
      <h3 class="mb-4">{{ sprint.title }}</h3>
    </div>
    <div class="col-2">
      <h3 class="mb-4">Board</h3>
    </div>
    <div class="col-3 offset-5">
      <button class="float-right" mat-flat-button color="primary" (click)="openCreate()">
        New User Story
      </button>
    </div>
  </div>
</mat-card>
<mat-grid-list cols="6" rowHeight="6:1">
  <mat-grid-tile class="grid-top"></mat-grid-tile>
  <mat-grid-tile class="grid-top"></mat-grid-tile>
  <mat-grid-tile class="grid-top">Todo</mat-grid-tile>
  <mat-grid-tile class="grid-top">In Progress</mat-grid-tile>
  <mat-grid-tile class="grid-top">Review</mat-grid-tile>
  <mat-grid-tile class="grid-top">Done</mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="6" rowHeight="1:3">

  <mat-grid-tile id="user-story">
    <div class="card-group justify-content-center">
      <p class="text-success">Add new User Story to start the sprint!</p>
    </div>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>

</mat-grid-list>
