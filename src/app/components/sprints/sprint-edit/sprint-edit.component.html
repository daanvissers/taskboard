<div class="container">
    <div class="row mb-2">
      <div class="col-12">
        <h4>
            Edit Sprint: <br>
            {{ sprint.title }}
        </h4>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label>Sprint Title</mat-label>
          <input matInput [(ngModel)]="title"
                 required minlength="2">
        </mat-form-field>
      </div>
    </div>
  
    <div class="row mt-4">
        <div class="col-6">
            <mat-form-field class="full-width">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker1" [(ngModel)]="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="full-width">
                <mat-label>End Date</mat-label>
                <input matInput [min]="startDate" [(ngModel)]="endDate" [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="4"
                    cdkAutosizeMaxRows="5"
                    [(ngModel)]="description"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <button class="float-right mr-2" mat-flat-button color="primary" (click)="edit()">Save</button>
      </div>
    </div>
  </div>
