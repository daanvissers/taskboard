<div class="container">
  <mat-card class="mat-elevation-z3 p-4">
    <div class="row">
      <div class="col-6">
        <h3 class="mb-4">{{ project.name }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <form #editForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input ngModel name="Name" #name="ngModel" matInput [ngModel]="project.name">
          </mat-form-field>
          <br>
  <!--        TODO  owner wijzigen van project???-->
          <mat-form-field appearance="fill">
            <mat-label>Change Owner</mat-label>
            <mat-select>
              <mat-option value="option">{{ project.owner }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
          <br>
          <button class="btn btn-primary" type="submit">Edit</button>
        </form>
      </div>
    </div>
  </mat-card>
</div>
