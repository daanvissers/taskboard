<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Add New Member</h2>
    </div>
  </div>

  <div class="row mt-4 mb-0">
    <div class="col-12">

      <mat-form-field>
        <mat-label>Search for a User</mat-label>
        <input matInput [(ngModel)]="displayName">
      </mat-form-field>

      <button class="ml-2" mat-stroked-button color="basic" (click)="searchMember(displayName)">Search</button>

    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <span *ngIf="foundUser | async as user">
        <mat-icon aria-hidden="false" aria-label="User found">check_circle_outline</mat-icon>
        Found user {{ user[0].displayName }}!
      </span>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">

      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="selected">
          <mat-option *ngFor="let role of roles" [value]="role.viewValue">
            {{ role.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
        <button class="float-right mr-2" 
        mat-flat-button color="primary" 
        (click)="addMember()"
        [disabled]="true">Add</button>
    </div>
  </div>
</div>
