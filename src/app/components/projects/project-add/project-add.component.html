<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Create new Project</h2>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-4">

      <mat-form-field class="full-width">
        <mat-label>Project Title</mat-label>
        <input matInput [(ngModel)]="title">
      </mat-form-field>

    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="3"
                  cdkAutosizeMaxRows="5"
                  [(ngModel)]="description"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <button class="float-right mr-2" mat-flat-button color="primary" (click)="create()">Create</button>
    </div>
  </div>
</div>
