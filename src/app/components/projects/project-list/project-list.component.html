<div class="container">
  <mat-card class="mat-elevation-z3 p-4">

    <div class="row">
      <div class="col-6">
        <h3 id='projectsTitle' class="mb-4">Projects Overview</h3>
      </div>
      <div class="col-6">
        <button class="float-right" mat-flat-button color="primary" (click)="openCreate()">
          New Project
        </button>
        <button class="float-right mr-2" mat-stroked-button color="basic" [routerLink]="['/projects/archived']">Archived</button>
      </div>
    </div>

    <div style="height: 70vh;">

      <mat-accordion>
        <!-- *ngFor loop -->
        <mat-expansion-panel *ngFor="let project of projects | async" (opened)="openProject(project)">
          <mat-expansion-panel-header *ngIf="!project.isArchived">
            <mat-panel-title class="fixed-width">
              {{ project.name }}
            </mat-panel-title>
            <mat-panel-description class="status">
              <!-- Status defaults to Not Started when null -->
              <span class="mr-5">Status: {{ project.status || 'Not Started' }}</span>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <!-- Project details -- work with selectedProject from here on -->
          <mat-panel-description>
            <div class="container p-0">
              <div class="row">
                <div class="col-12">
                  <span class="font-weight-bold">Primary Owner: </span>
                  <span *ngIf="selectedProject.ownerUser | async as owner">
                    {{ owner['displayName'] }}
                  </span>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-12">
                  <span class="font-weight-bold">Description: </span>
                  <p class="description">{{ selectedProject.description }}</p>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-12">
                  <span class="font-weight-bold">Members: </span>
                  <div class="mt-1">
                    <mat-chip-list>
                      <!-- Chip for every member -->
                      <mat-chip *ngFor="let member of selectedProject.members">
                        <span *ngIf="member.user | async as user" (click)="editMember(member['uid'], member['role'])" class="member">
                          <span>
                            {{ user['displayName'] }}:
                          </span>
                          <span class="ml-1">
                            {{ member.role }}
                          </span>
                        </span>
                      </mat-chip>

                      <!-- Add new member Chip -->
                      <mat-chip *ngIf="selectedProject.canEdit" (click)="addMember(selectedProject.id)">
                        <mat-icon aria-hidden="false" aria-label="add member">add</mat-icon>
                      </mat-chip>
                    </mat-chip-list>
                  </div>
                </div>
              </div>
            </div>
          </mat-panel-description>

          <!-- Extra content, like buttons -->
          <hr>

          <!-- Left side -->
          <button mat-stroked-button color="primary" class="mr-2 float-left" [routerLink]="['/user-stories', project.id]">
            User Stories
          </button>
          <button mat-stroked-button color="basic" class="mr-2 float-left" [routerLink]="['/projects', project.id]">
            Sprints
          </button>

          <!-- Right side -->
          <button *ngIf="selectedProject.canEdit" mat-stroked-button color="basic" class="mr-2 float-right" (click)="editProject(project.id)">
            Edit
          </button>
          <button *ngIf="selectedProject.canEdit" mat-stroked-button color="basic" class="mr-2 float-right" (click)="archiveProject(project.id)">
            Archive
          </button>
          <button *ngIf="selectedProject.canEdit" mat-stroked-button color="basic" class="mr-2 float-right" (click)="deleteProject(project.id)">
            Delete
          </button>

        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-card>
</div>
