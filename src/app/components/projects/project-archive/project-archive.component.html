<div class="container">
  <mat-card class="mat-elevation-z3 p-4">

    <div class="row">
      <div class="col-6">
        <h3 class="mb-4">Archived Projects</h3>
      </div>
      <div class="col-6">
        <button class="float-right mr-2" mat-stroked-button color="basic" [routerLink]="['/projects']">Active Projects</button>
      </div>
    </div>

    <div style="height: 70vh;">

      <mat-accordion>
        <!-- *ngFor loop -->
        <mat-expansion-panel *ngFor="let project of projects">
          <mat-expansion-panel-header *ngIf="project.isArchived">
            <mat-panel-title>
              {{ project.name }}
            </mat-panel-title>
            <mat-panel-description>
              <span class="mr-5">Status: {{ project.status }}</span>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-panel-description>
            <p class="mr-2">{{ project.description }}</p>
          </mat-panel-description>

          <!-- Extra content, like buttons -->
          <hr>

          <button mat-stroked-button color="basic" class="mr-2" [routerLink]="['/projects', project.id]">View</button>
          <!-- Recover button -->
          <button mat-stroked-button color="basic" class="mr-2" (click)="recover(project.id)">Recover</button>
        </mat-expansion-panel>

      </mat-accordion>

    </div>
  </mat-card>
</div>
