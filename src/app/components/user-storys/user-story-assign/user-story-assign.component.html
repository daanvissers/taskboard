<div class="container">
    <div class="row">
      <div class="col-12">
        <h4>Attached Sprint for "{{ userStory.title }}"</h4>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-12">
          
        <mat-form-field class="full-width">
          <mat-label>Attached Sprint</mat-label>
          <mat-select matInput [(ngModel)]="selected">
            <mat-option *ngFor="let sprint of sprints" [value]="sprint['id']">
                {{ sprint['title'] }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  
    <div class="row mt-2">
      <div class="col-6">
        <button class="float-left mr-2" mat-stroked-button color="basic" (click)="unassign()">Unassign</button>
      </div>
      <div class="col-6">
        <button class="float-right mr-2" mat-flat-button color="primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
