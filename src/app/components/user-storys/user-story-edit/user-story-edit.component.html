<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Edit {{ userStory.title }}</h2>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">

      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" type="text">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Change Assignee</mat-label>
        <mat-select (click)="getMembers()" [(ngModel)]="assignee">
          <div *ngFor="let observable of members">
            <mat-option *ngIf="observable | async as member" [value]="member['uid']">
              <span>
                {{ member['displayName'] }}
              </span>
            </mat-option>
          </div>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Story Points</mat-label>
        <input type="number" matInput [(ngModel)]="storyPoints">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      <button class="float-right mr-2" mat-flat-button color="primary" (click)="update()">Update</button>
    </div>
  </div>
</div>
