<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Create new User Story</h2>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-6">
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" required>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="full-width">
        <mat-label>Story Points</mat-label>
        <input type="number" matInput [(ngModel)]="storyPoints" required>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-6">
      <mat-form-field class="full-width">
        <mat-label>Assignee</mat-label>
        <mat-select (click)="getMembers()" [(ngModel)]="selected">
          <div *ngFor="let observable of members">
            <mat-option *ngIf="observable | async as member" [value]="member['uid']">
              <span>
                {{ member['displayName'] }}
              </span>
            </mat-option>
          </div>
        </mat-select>
      </mat-form-field>
      <p class="subtitle">You can also choose someone later!</p>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput class="textarea-height"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="3"
                  cdkAutosizeMaxRows="5"
                  [(ngModel)]="description"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      <button class="float-right mr-2" mat-flat-button color="primary" (click)="create()">Create</button>
    </div>
  </div>
</div>
