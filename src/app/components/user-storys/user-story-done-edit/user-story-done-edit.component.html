<div class="container">
    <div class="row">
      <div class="col-12">
        <h6>Edit finish date</h6>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-12">
  
        <mat-form-field class="full-width">
            <mat-label>Done At</mat-label>
            <input matInput [min]="startDate" [max]="endDate" [(ngModel)]="date" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

      </div>
    </div>
  
    <div class="row mt-2">
      <div class="col-12">
        <button class="float-right mr-2" mat-flat-button color="primary" (click)="update()">Update</button>
      </div>
    </div>
  </div>
