<div class="container">
  <mat-card class="mat-elevation-z3 p-4">

    <div class="row">
      <div class="col-6">
        <h3 class="mb-4">User Stories: <b class="text-primary">{{ sprint.title }}</b></h3>
      </div>
      <div class="col-6">
        <button class="float-right" mat-flat-button color="primary" (click)="openCreate()">
          New User Story
        </button>
        <button class="float-right mr-2" mat-stroked-button color="basic" [routerLink]="['/user-stories/archived', sprintId]">Archived</button>

      </div>
    </div>

    <div style="height: 70vh;">

      <mat-accordion>
        <!-- *ngFor loop -->
        <mat-expansion-panel *ngFor="let story of userStorys | async">
          <mat-expansion-panel-header *ngIf="!story.isArchived">
            <mat-panel-title>
              {{ story.title }}
            </mat-panel-title>
            <mat-panel-description>
              <span class="mr-5">Status: {{ story.status }}</span>
            </mat-panel-description>
          </mat-expansion-panel-header>
            <mat-panel-description>
              <span class="mr-5">Story points: {{ story.storyPoints }}</span>
              <span class="mr-5">Owner: {{ story.owner }}</span>
            </mat-panel-description>
          <br />
          <mat-panel-description>
            <p class="mr-2">{{ story.description }} </p>

          </mat-panel-description>

          <!-- Extra content, like buttons -->
          <hr>


          <button mat-stroked-button color="basic" class="mr-2" (click)="editUserStory(story.id)">Edit</button>
          <button mat-stroked-button color="basic" class="mr-2" (click)="archiveUserStory(story.id)">Archive</button>
          <button mat-stroked-button color="basic" class="mr-2" (click)="deleteUserStory(story.id)">

            <mat-icon aria-hidden="false" aria-label="Delete button">delete_outline</mat-icon>
          </button>

        </mat-expansion-panel>

      </mat-accordion>

    </div>
  </mat-card>
</div>
